
<section class="games">
    <h2>Games</h2>
    <div class="game-container">
        
        <!-- Game 1 -->
        <div class="game-card">
            <h3>Guess the Number</h3>
            <p>Try to guess the secret number within a limited number of attempts!</p>
            <div class="game-content">
                <input type="number" id="guessInput" placeholder="Enter your guess">
                <button class="game-button">Submit Guess</button>
                <div class="game-message info">Start guessing!</div>
                <div class="attempts">Attempts left: 5</div>
            </div>
        </div>

        <!-- Game 2 -->
        <div class="game-card">
            <h3>Memory Match</h3>
            <p>Flip the cards and find all matching pairs as fast as you can.</p>
            <div class="game-content">
                <div class="memory-board">
                    <!-- Cards will be generated dynamically via JS -->
                </div>
                <button class="game-button">Start Game</button>
            </div>
        </div>

        <!-- Game 3 -->
        <div class="game-card">
            <h3>Speed Click</h3>
            <p>Click the box as quickly as possible when it appears!</p>
            <div class="game-content">
                <div class="speed-game-area">
                    <div class="speed-click-box">Click!</div>
                </div>
                <button class="game-button">Start Game</button>
                       </div>
        </div>

    </div>
